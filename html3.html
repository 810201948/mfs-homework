<form action="/getInfo" method="post">
    <div class="username">
      <label >姓名:</label>
      <input type="text" name="username" placeholder="用户名">
    </div>
    <div class="password">
      <lable>密码:</lable>
      <input type="password" name="password">
    </div>
    <div class="sex">
      <label >性别:</label>
      <input type="radio" name="sex" >男
      <input type="radio" name="sex" >女
    </div>
    <div class="select">
        <label>城市:</label>
      <select name="car">
        <option value="sabor" ></option>
        <option value="sabor" >北京</option>
        <option value="sabor" >天津</option>
        <option value="sabor" >上海</option>
        <option value="sabor" >重庆</option>
      </select>
    </div>
    <div class="hobby">
      <label>擅长技术:</label>
      <input type="checkbox" name="hobby" >html
      <input type="checkbox" name="hobby" >css
      <input type="checkbox" name="hobby" >js        
      <input type="checkbox" name="hobby" >java
    </div>
    <div class="textarea">
      <label>自我介绍:</label>
      <textarea name="article" placeholder="ddd"  cols="30" rows="10">          
      </textarea>
    </div>
    <div class="password">
      <lable>上传简历:</lable>
      <input type="file" name="cv">
    </div>
    <div class="submit">
        <button>提交</button>
        
        <input type="reset" />
        
    </div>

  </form>
