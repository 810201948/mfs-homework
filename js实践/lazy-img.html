<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .a {
            height: 1000px;
        }

        img {
            height: 394px;
            width: 650px;
            background: green;
        }
    </style>


</head>

<body>
    <div class="a"></div>
    <div class="a"></div>
    <img data-src="http://static.mafengshe.com/home/pic/2.jpg?imageMogr2/quality/40" alt="">
    <div class="a"></div>
    <div class="a"></div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function isShow($node) {
            var windowH = $(window).height();
            var scrollTop = $(window).scrollTop();
            var nodeOT = $node.offset().top;
            var nodeH = $node.height();
            //判断图片在显示窗口内
            //在下：顶部在内 并且 在上：底部没出
            return nodeOT <= scrollTop + windowH && nodeOT + nodeH >= scrollTop
        }
        window.onscroll = function () {
            console.log(isShow($('img')))
            if(isShow($('img'))){
                //修改图片src属性值为datasrc属性值
                $('img').attr("src",$('img').data('src'))
            }
        }
    </script>
</body>

</html>
