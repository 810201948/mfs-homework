
<!DOCTYPE html>

<body>
    <div id="test">
        <parent></parent>    
    </div>  
    <script>
   // 父子传数据
        Vue.component('parent',{
            data:function(){
                return {times:0} 
            },
            methods:{
                prentIncrease:function(){
                    this.times++
                }
            },
            template:`
                <div class="main">
                    <p>{{times}}</p>
                    <counter @increase="prentIncrease()"></counter>
                    <counter @increase="prentIncrease()"></counter>
                </div>
            `
        })
        Vue.component('counter',{
            data:function(){
                return {times:0} 
            },
            methods:{
                btnClick(){
                    this.times++
                    this.$emit("increase")
                }
            },
            template:`
                <button @click="btnClick()">{{times}}</button>
            `
        })
        var test =new Vue({
            el:"#test",
            
        })
    </script>
</body>
